<html>
<head>
    <title>Avaleht</title>
    <link rel="stylesheet" href="/css/general_style.css" th:href="@{/css/general_style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:text="#{main.name}"></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Avaleht</a></li>
            <li><a href="/planets">Planeedid</a></li>
            <li><a href="/">Page 2</a></li>
            <li><a href="/">Page 3</a></li>
        </ul>
    </div>
</nav>

<!-- PAGE STUFF -->
<form class="form main" action="#" th:action="@{/}" th:object="${observationDTO}" method="post">
    <div class="form-group">
        <label for="observationDate" th:text="#{observation.date}"></label>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input class="form-control" type="text" th:field="*{observationDate}" id="observationDate" placeholder="observation date">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <div class="alert alert-warning" th:if="${#fields.hasErrors('observationDate')}" th:errors="*{observationDate}"></div>
    </div>

    <div class="form-group">
        <label for="observationMethod" th:text="#{observation.method}"></label>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input class="form-control" type="text" th:field="*{observationMethod}" id="observationMethod"
               placeholder="observation method">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <div class="alert alert-warning" th:if="${#fields.hasErrors('observationMethod')}"
             th:errors="*{observationMethod}"></div>
    </div>

    <div class="form-group">
        <label for="observationMethod" th:text="#{observation.target}"></label>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input class="form-control" type="text" th:field="*{observationTarget}" id="observationTarget"
               placeholder="observation target">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <div class="alert alert-warning" th:if="${#fields.hasErrors('observationTarget')}"
             th:errors="*{observationTarget}"></div>
    </div>

    <div class="form-group">
        <label for="observationStart" th:text="#{observation.start}"></label>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input class="form-control" type="text" th:field="*{observationStart}" id="observationStart"
               placeholder="observation start">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <div class="alert alert-warning" th:if="${#fields.hasErrors('observationStart')}"
             th:errors="*{observationStart}"></div>
    </div>

    <div class="form-group">
        <label for="observationEnd" th:text="#{observation.end}"></label>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input class="form-control" type="text" th:field="*{observationEnd}" id="observationEnd"
               placeholder="observation end">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <div class="alert alert-warning" th:if="${#fields.hasErrors('observationEnd')}"
             th:errors="*{observationEnd}"></div>
    </div>

    <div class="form-group">
        <label for="observationDetails" th:text="#{observation.details}"></label>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input class="form-control" type="text" th:field="*{observationDetails}" id="observationDetails"
               placeholder="observation details">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <div class="alert alert-warning" th:if="${#fields.hasErrors('observationDetails')}"
             th:errors="*{observationDetails}"></div>
    </div>

    <input type="submit"  class="btn btn-success" value="Save">
</form>

</body>
</html>
